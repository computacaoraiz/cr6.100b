##
## Configurações para o build:
##

# Compressão de HTML:
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Plugins a serem utilizados:
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Engine de processamento:
kramdown:
  input: Kramdown
  syntax_highlighter: coderay

# O que excluir do build (se diretório, usar a / final):
exclude:
  - Gemfile
  - Gemfile.lock
  - _config.yml
